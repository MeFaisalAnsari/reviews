<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center text-center">
        <div>
            <h1>Our Reviews</h1>
            <div class="card shadow p-5 mt-5" style="max-width: 700px;">
                <div class="img-container">
                    <img src="https://picsum.photos/150" id="person-img"
                        class="rounded-pill shadow border border-double border-3 border-primary mb-2">
                </div>
                <h4 id="author" class="m-0">John Doe</h4>
                <p id="job" class="text-primary">UX Designer</p>
                <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam, error accusamus!
                    Earum, magnam tempora eos mollitia facere fugiat architecto, ab labore laboriosam qui eligendi
                    eius non sequi vel! A, impedit.</p>
                <div class="button-container d-flex justify-content-center gap-4 text-primary">
                    <button class="btn text-primary btn-prev"><i class="fa-solid fa-chevron-left"></i></button>
                    <button class="btn text-primary btn-next"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <div class="mt-3">
                    <button class="btn-random btn btn-outline-primary">Random</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
